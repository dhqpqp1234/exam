<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	
	<h2>기본 데이터 타입</h2>
	
</body>
	<!-- html과 분리해서사용 -->
	<!-- 자료형 확인하는 f12 -->
	<script type="text/javascript">
		/* 콘솔설명 */
		console.log("콘솔확인");
		
		/* 기본자료형 Number String Boolean */
		console.log(typeof 1);					//number
		console.log(typeof 1.5);				//number
		console.log(typeof '한');				//String
		console.log(typeof "민규는 헬스보이");		//String
		console.log(typeof (6>5));				//Bolean
		console.log(typeof (6<5));				//Bolean
		
	</script>
	
	<script type="text/javascript">
		
		console.log("number 형 확인");
	
		console.log(13+5);			//18				
		console.log(13-5);			//8
		console.log(13*5);			//65
		console.log(13/5);			//2.6
		console.log(13%5);			//3
		
		console.log(13+5.2);		//18.2
		
		console.log(5+3*2);			//11
		console.log((5+3)*2);		//16
	</script>
	
	<script type="text/javascript">
		
		console.log("String 형 확인");
		
		/* 따옴표는 둘다 써도됨 */
		console.log("구름을 타고온 종빈이");
		console.log('구름을 타고온 종빈이');
		
		/* 섞여쓰면 안쪽에있는건 문자로나옴 */
		console.log("구름을 타고온'종빈이'");
		console.log('구름을 타고온"종빈이"');
		
		/* 따옴표을 나타내고 싶을때 */
		console.log("구름을 타고온 \'종빈이\'");
		console.log('구름을 타고온 \"종빈이\"');
		
		/* 줄바끔 */
		console.log("구름을 타고온 \n종빈이");
		
		/* 일정간격 벌여준다 */
		console.log("구름을 타고온 \t종빈이");
		
		/* 문자 추가 */
		console.log("구름을"+"졸라게"+"타고온 종빈이");
		console.log("구름을"+"\t졸라게"+"\t타고온 종빈이");
	</script>
	
	<script type="text/javascript">
		
		console.log("boolean형 확인");
		
		console.log(52 == 51);		//false
		console.log(52 > 51);		//true
		
	</script>
	
</html>
