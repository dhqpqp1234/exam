<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바 스크립트</h1>
	
	<h2>배열</h2>
</body>

	<script type="text/javascript">
		
		/* 자바문법 int[] intArray = new int[3](); */
		
		//var intArray = new Araay(); 스크립트는 배열개수 안정해줘도 됨
		var array = [273, 32, 103, 57, 52]; //값이 정해졋을때
		
		var array2 = [];	//값이 안정해졌을때
		array2[0] = 1;
		array2[1] = 3;
		array2[2] = 5;
		
		var no = array[1];//array의 32값 꺼내기
		console.log(no);
		
		console.log(array2[2]);
		
		array2.push(7);//array2에 7을 추가하고싶다
		console.log(array2[3]);	//7
		
		//배열 전체출력
		for(var i=0; i<array2.length; i++){
			var noArray = array2[i];
			console.log(noArray);
		}		
	</script>

</html>
