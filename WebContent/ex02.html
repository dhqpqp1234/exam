	<script type="text/javascript">
		
		console.log("대입시 자료형이 결정된다.");
		
		var date;
		console.log(typeof date);		//undefined
		
		data = 15;
		console.log(typeof data);		//number
		
		data = "김범준";

	<script type="text/javascript">
	
		console.log("대입시 자료형이 결정된다");		
		console.log("undefinedm null 비교");		
		
		var myVar1;			//unfefined
		
		console.log(typeof myVar1);
		
		var myVar2 = null;
		
		console.log(typeof myVar2);		//Object
		
	</script>
	
	<script type="text/javascript">
		
		/* ==, === 비교 */
		console.log("undefinedm null 비교");
		
		console.log("123" == 123);		//true
		console.log("123" === 123);		//false
		
		console.log(myVar1 == myVar2);		//unfefined == null 비교 -->true
		console.log(myVar1 === myVar2);		//unfefined === null 비교 -->false
		
		console.log('' == false);		//true
		console.log('' == 0);			//true
		console.log(0 == false);		//true
		
		console.log('' === false);		//false
		console.log('' === 0);			//false
		console.log(0 === false);		//false
