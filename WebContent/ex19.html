<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<div>
			<input type="text" id="display" value=""><br>
			<button type="button" id="num09" value="9" >9</button>
			<button type="button" id="num08" value="8">8</button>
			<button type="button" id="num07" value="7">7</button>
			<button type="button" id="divide" value="/">/</button>
			<br>
			<button type="button" id="num06" value="6">6</button>
			<button type="button" id="num05" value="5">5</button>
			<button type="button" id="num04" value="4">4</button>
			<button type="button" id="multiply" value="x">x</button>
			<br>
			<button type="button" id="num03" value="3">3</button>
			<button type="button" id="num02" value="2">2</button>
			<button type="button" id="num01" value="1">1</button>
			<button type="button" id="minus" value="-">-</button>
			<br>
			<button type="button" id="num00" value="0">0</button>
			<button type="button" id="reset" value="C">C</button>
			<button type="button" id="result" value="=">=</button>
			<button type="button" id="plus" value="+">+</button>
	</div>	
	
</body>

	<script type="text/javascript">
		
		window.onload = function(){
			//객체화
			var display = document.getElementById("display");
			var num00 = document.getElementById("num00");
			var num01 = document.getElementById("num01");
			var num02 = document.getElementById("num02");
			var num03 = document.getElementById("num03");
			var num04 = document.getElementById("num04");
			var num05 = document.getElementById("num05");
			var num06 = document.getElementById("num06");
			var num07 = document.getElementById("num07");
			var num08 = document.getElementById("num08");
			var num09 = document.getElementById("num09");
			
			
			var plus = document.getElementById("plus");
			var minus = document.getElementById("minus");
			var multiply = document.getElementById("multiply");
			var divide = document.getElementById("divide");
			var result = document.getElementById("result");
			var reset = document.getElementById("reset");
			
			
		}
		
		
		//버튼을 클릭했을때(숫자)
		num00.onclick = function(){
			
			display.value += "0";
		}		
		
		num01.onclick = function(){
			
			display.value += "1";
		}
		
		num02.onclick = function(){
			
			display.value += "2";
		}
		
		num03.onclick = function(){
			
			display.value += "3";
		}
		num04.onclick = function(){
			
			display.value += "4";
		}
		num05.onclick = function(){
			
			display.value += "5";
		}
		num06.onclick = function(){
			
			display.value += "6";
		}
		num07.onclick = function(){
			
			display.value += "7";
		}
		num08.onclick = function(){
			
			display.value = "8";
		}
		 num09.onclick += function(){
			
			display.value += "9";
			
		}
		
		
		//버튼을 클릭했을때(부호)
		//더하기
		plus.onclick = function(){
			
			display.value += " + ";
			
		}
		//빼기
		minus.onclick = function(){
			
			display.value += " - ";
		}
		//곱하기
		multiply.onclick = function(){
			
			display.value += " x ";
			
		}
		//나누기
		divide.onclick = function(){
			
			display.value += " / ";
			
		}
		// = 
		result.onclick = function(){
			
			var bList = display.value.split(" ");
			switch(bList[1]){
				case "+":
					display.value = parseInt(bList[0]) + parseInt(bList[2]);
					break;
				case "-":
					display.value = parseInt(bList[0]) - parseInt(bList[2]);
					break;
				case "x":
					display.value = parseInt(bList[0]) * parseInt(bList[2]);
					break;
				case "/":
					display.value = parseInt(bList[0]) / parseInt(bList[2]);
					if(parseInt(bList[2]) == 0){
						document.write("오류 입니다.");  //다시
					}
					break;	
			} 
			
			
		}
		
		//C
		reset.onclick = function(){
			
			display.value = "0";
		
		}
		
		
	</script>

</html>
